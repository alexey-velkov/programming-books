body {

blockquote,

.wrapp {
  display: flex;
  justify-content: space-between;
  flex-direction: column;
}

.width-container, .username-avatar, .books-cart {
  width: 50px;
}

.container {
  max-width: 1366px;
  margin: 0 auto;
}
@media screen and (max-width: 940px) {
  .container {
    margin: 5px;
  }
}

.button {
  min-width: 100px;
  max-width: 300px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 6px;
  border: 1px solid #a1a0a3;
  transition: background-color 0.3s ease;
  display: inline-block;
  position: relative;
  cursor: pointer;
}
.button:hover {
  background-color: #a8afb5;
}
.button a {
  display: block;
  width: 100%;
  height: 100%;
  color: inherit;
}
@media screen and (max-width: 940px) {
  .button {
    font-size: 16px;
  }
}

.nav {
  background-color: #e3e9f1;
}
.nav-store {
  padding: 24px 10px;
}
.nav-store.books {
  padding: 10px;
  min-height: 80px;
}

.full-name {
  font-size: 24px;
}
.full-name span {
  text-transform: uppercase;
  font-weight: 700;
}
@media screen and (max-width: 940px) {
  .full-name {
    font-size: 18px;
  }
}
@media screen and (max-width: 940px) and (max-width: 320px) {
  .full-name {
    font-size: 16px;
  }
}

.books {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.books-specific {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.books-specific .username-text {
  font-size: 22px;
}
@media screen and (max-width: 940px) {
  .books-specific .username-text {
    font-size: 18px;
  }
}

.books-user {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.username,
.username-text,
.sign-out {
  margin-left: 10px;
}

.button .link {
  text-decoration: none;
  padding: 10px 20px;
  display: block;
  color: black;
}

*:before,
*:after {
  box-sizing: border-box;

html,
body,
div,
span,
object,
iframe,
figure,
h1,
h2,
h3,
h4,
h5,
h6,
p,
blockquote,
pre,
a,
code,
em,
img,
small,
strike,
strong,
sub,
sup,
tt,
b,
u,
i,
ol,
ul,
li,
fieldset,
form,
label,
table,
caption,
tbody,
tfoot,
thead,
tr,
th,
td,
main,
canvas,
embed,
footer,
header,
nav,
section,
video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  text-size-adjust: none;
  font-family: "Roboto", sans-serif;
  line-height: 24px;
}

footer,
header,
nav,
section,
main {
  display: block;
}

body {
  line-height: 1;
}

ol,
ul {
  list-style: none;
}

blockquote,
q {
  quotes: none;
}

blockquote:before,
blockquote:after,
q:before,
q:after {
  content: "";
  content: none;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

input {
  appearance: none;
  border-radius: 0;
}
input:focus {
  outline: none;
}

.wrapp {
  display: flex;
  justify-content: space-between;
  flex-direction: column;
}

.width-container {
  width: 50px;
}

.container {
  max-width: 1366px;
  margin: 0 auto;
}
@media screen and (max-width: 940px) {
  .container {
    margin: 5px;
  }
}

.button {
  min-width: 100px;
  max-width: 300px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 6px;
  border: 1px solid #a1a0a3;
  transition: background-color 0.3s ease;
  display: inline-block;
  position: relative;
  cursor: pointer;
}
.button:hover {
  background-color: #a8afb5;
}
.button a {
  display: block;
  width: 100%;
  height: 100%;
  color: inherit;
}
@media screen and (max-width: 940px) {
  .button {
    font-size: 16px;
  }
}
